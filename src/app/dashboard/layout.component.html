<div class="flex transition-ease-in-out transition-duration-500">
  <p-sidebar
    [(visible)]="layoutService.state.staticMenuDesktopInactive"
    [modal]="false"
    [closeOnEscape]="false"
    transitionOptions="750ms cubic-bezier(0, 0, 0.2, 1)"
    [styleClass]="
      !layoutService.state.staticMenuDesktopInactive
        ? 'w-0'
        : 'z-2 md:z-0 w-12 md:w-2 overflow-auto'
    "
    [class]="
      !layoutService.state.staticMenuDesktopInactive
        ? 'w-0 overflow-auto'
        : 'w-12 md:w-2 overflow-auto'
    "
  >
    <ng-template pTemplate="headless">
      <div class="flex flex-column w-12 h-full">
        <div
          class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
        >
          <span
            class="flex flex-column w-full justify-content-center align-items-center gap-2"
          >
            <img src="../../assets/logo.png" alt="logo" class="w-11" />
            <img
              src="../../assets/name-slogan.png"
              alt="log"
              class="w-10 md:w-12 -mt-5"
            />
          </span>
        </div>
        <app-sidemenu></app-sidemenu>
      </div>
    </ng-template>
  </p-sidebar>

  <div
    class="flex flex-column mt-0"
    [ngClass]="{
      'w-12':
        (!layoutService.state.staticMenuDesktopInactive &&
          !layoutService.isMobile()) ||
        (!layoutService.state.staticMenuDesktopInactive &&
          layoutService.isMobile()),
      'w-10':
        layoutService.state.staticMenuDesktopInactive ||
        !layoutService.isMobile(),
      'w-0':
        layoutService.state.staticMenuDesktopInactive &&
        layoutService.isMobile()
    }"
  >
    <app-topbar class="" />
    @if (layoutService.isMobile()) {
    <div class="w-full h-5rem"></div>
    }
    <div class="md:p-3 md:min-h-screen surface-100">
      <router-outlet />
    </div>
  </div>
</div>
