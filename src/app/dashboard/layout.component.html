  <p-sidebar
    [(visible)]="layoutService.state.staticMenuDesktopInactive"
    [fullScreen]="layoutService.isMobile()"
    [modal]="false"
    transitionOptions="750ms cubic-bezier(0, 0, 0.2, 1)"
    [class]="!layoutService.state.staticMenuDesktopInactive ? 'w-0' : 'w-2'"
  >
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full surface-200">
        <div
          class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
        >
          <span class="inline-flex align-items-center gap-2">
            <img src="../../assets/logo-antuca.svg" alt="log" class="w-10 md:w-12">
          </span>
          <span>
          </span>
        </div>
        
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a
            pRipple
            class="m-3 flex flex-column align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
          >
           
            <span class="font-bold">{{ usersService.customer()!.name + ' ' + usersService.customer()!.lastname }}</span>
            <span class="text-xs text-center">antuca-restaurante.com &copy; 2024 <br/> Todos los derechos reservados</span>
          </a>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
  <div
    class="flex flex-column"
    [ngClass]="
      !layoutService.state.staticMenuDesktopInactive &&
      !layoutService.isMobile()
        ? 'w-12'
        : 'w-10'
    "
  >
    <app-topbar />
    @if (layoutService.isMobile()) {
    <div class="w-full h-4rem"></div>
    }
    <div class="p-3">
      <router-outlet />
    </div>
  </div>
</div>
