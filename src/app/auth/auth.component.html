<section class="m-0 z-2">
  <div
    class="flex relative flex-column align-items-center  px-4 py-3 h-screen m-0 z-2"
    style="
      background-image: url('/assets/bg-login.png');
      background-size: cover;
      background-position: center;
    "
  >
    <div
      class="absolute cursor-pointer hover:shadow-3 bottom-0 md:right-0 mb-4 md:mr-4  md:w-auto w-10 h-3rem surface-100 flex gap-2 px-3 py-2 flex align-items-center justify-content-center"
    >
      <span class="poppins-regular text-sm md:text-xl">Desarrollado por</span>
      <img
        src="../../assets/logo-allzoft.png"
        style="height: 2.5rem"
        alt="logo-allzoft"
      />
      <img
        src="../../assets/name-allsoft.png"
        class="h-1rem"
        alt="name-allsoft"
      />
    </div>
    <a
      href="#"
      class="flex flex-column align-items-center text-2xl font-semibold"
    >
      <img
        class="w-20rem md:w-30rem z-2"
        src="../../assets/logo.png"
        alt="logo"
      />
      <img
        class="w-20rem md:w-30rem z-2 -mt-5"
        src="../../assets/name-slogan.png"
        alt="logo"
      />
    </a>
    <div
      class="md:w-4 w-12 hover:shadow-3 shadow border md:mt-0 xl:p-0 surface-100 z-2"
    >
      <div class="px-4 pt-2 pb-5 md:px-5 flex flex-column gap-3">
        <h1 class="text-lg font-bold md:text-2xl poppins-regular">
          Ingresa con tus crendenciales
        </h1>
        <div>
          <label
            for="email"
            class="block mb-1 text-sm font-medium poppins-regular flex align-items-center gap-2"
          >
            <i class="pi pi-envelope"></i>
            <span> Correo </span>
          </label>
          <div class="relative">
            <input
              pInputText
              type="email"
              name="email"
              [(ngModel)]="email"
              id="email"
              class="text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="name@dishdy.com"
              [required]="true"
            />
          </div>
        </div>
        <div>
          <label
            for="password"
            class="block mb-1 text-sm font-medium poppins-regular flex align-items-center gap-2"
          >
            <i class="pi pi-lock"></i>
            <span> Contraseña </span>
          </label>
          <div class="relative">
            <input
              pInputText
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              id="password"
              placeholder="••••••••"
              class="text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              required=""
            />
            <i
              [ngClass]="
                showPassword
                  ? 'pi pi-eye absolute top-0 right-0 mt-1 mr-2 pt-1 cursor-pointer'
                  : 'pi pi-eye-slash absolute top-0 right-0 mt-1 mr-2 pt-1 cursor-pointer'
              "
              (click)="showPassword = !showPassword"
            ></i>
          </div>
        </div>
        <div class="flex w-full justify-content-between align-items-center">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <p-checkbox
                name="yourName"
                value="YourValue"
                [(ngModel)]="remember"
                [ngModelOptions]="{ standalone: true }"
                type="checkbox"
                label="Recuerdame"
                labelStyleClass="text-700 text-sm"
              />
            </div>
          </div>
          <span
            class="text-primary-300 text-xs md:text-md text-right cursor-pointer hover:underline"
          >
            ¿Olvidaste tu contraseña?
          </span>
        </div>
        <p-button
          label="Ingresar"
          [loading]="loadingAuth"
          styleClass="w-full poppins-regular"
          (click)="authCustomer()"
        ></p-button>
      </div>
    </div>
  </div>
</section>

<p-toast position="top-center"></p-toast>
