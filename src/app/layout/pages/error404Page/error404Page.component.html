<section class="m-0 z-2">
  <div
    class="flex relative flex-col dark:bg-gray-950 md:flex-row md:justify-center items-center px-4 py-3 h-screen m-0 z-2 md:gap-8"
    style="
      background-image: url('/assets/bg-login.png');
      background-size: cover;
      background-position: center;
    "
  >
    <a class="flex flex-col items-center text-2xl font-semibold md:w-3/12">
      @if(!isDarkMode()){
      <img class="w-80 md:w-full z-2" src="../../assets/logo.png" alt="logo" />
      } @else {
      <img
        class="w-80 md:w-full z-2"
        src="../../assets/logo-dark.png"
        alt="logo"
      />
      } @if(!isDarkMode()){
      <img
        class="w-80 md:w-full z-2 -mt-5"
        src="../../assets/name-slogan.png"
        alt="logo"
      />
      } @else {
      <img
        class="w-80 md:w-full z-2 -mt-5"
        src="../../assets/name-slogan-dark.png"
        alt="logo"
      />
      }
    </a>
    <div class="flex flex-col items-center md">
      @if(!layoutService.isMobile()){
      <div
        style="font-size: 12rem"
        class="text-zinc-700 dark:text-white poppins-bold"
      >
        404
      </div>
      } @else {
        <div
        class="text-9xl text-zinc-700 dark:text-white poppins-bold"
      >
        404
      </div>
      }
      <div class="poppins-medium text-md md:text-xl text-center">
        No logramos encontrar la página que estabas buscando
      </div>
      <p-button
        label="REGRESAR A LA PÁGINA PRINCIPAL"
        icon="pi pi-arrow-left"
        styleClass="bg-amber-500 hover:bg-amber-400 border-none mt-8"
        (onClick)="router.navigateByUrl('control-panel/daily-summary')"
      />
    </div>
    <div
      class="absolute bg-slate-50 dark:bg-gray-900 cursor-pointer hover:shadow-lg bottom-0 md:right-0 mb-4 md:mr-4 md:w-auto w-10/12 h-12 gap-2 px-3 py-2 flex items-center justify-center"
    >
      <span class="poppins-regular text-sm md:text-xl">Desarrollado por</span>
      @if(!isDarkMode()){
      <img
        src="../../assets/logo-allzoft.png"
        style="height: 2.5rem"
        alt="logo-allzoft"
      />
      } @else {
      <img
        src="../../assets/logo-allzoft-dark.png"
        style="height: 2.5rem"
        alt="logo-allzoft"
      />
      } @if(!isDarkMode()){
      <img src="../../assets/name-allsoft.png" class="h-4" alt="name-allsoft" />
      } @else {
      <img
        src="../../assets/name-allzoft-dark.png"
        class="h-4"
        alt="logo-allzoft"
      />
      }
    </div>
  </div>
</section>
