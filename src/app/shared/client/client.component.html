<div class="w-full flex flex-column gap-3 mt-2 md:mt-0">
  <div class="flex w-full gap-3 md:gap-5">
    <div class="flex flex-column gap-2 w-full">
      <label for="username">Nombre</label>
      <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="client.name"
          class="w-full p-inputtext-sm"
          [ngClass]="{'ng-invalid ng-dirty': client.name.length === 0}"
          [ngClass]="{'ng-invalid ng-dirty': inputNameDirt}"
        />
      </span>
    </div>

    <div class="flex flex-column gap-2 w-full">
      <label for="lastname">Apellido</label>
      <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input
          id="lastname"
          type="text"
          pInputText
          [(ngModel)]="client.lastname"
          class="w-full p-inputtext-sm"
          [ngClass]="{'ng-invalid ng-dirty': client.lastname.length === 0}"
        />
      </span>
    </div>
  </div>
  <div class="flex flex-column gap-2 w-full">
    <label for="username">Información adicional sobre el cliente:</label>
    <textarea
      rows="2"
      cols="30"
      pInputTextarea
      [(ngModel)]="client.info"
      [autoResize]="true"
      class="w-full"
    ></textarea>
  </div>
  <div class="flex w-full gap-3 md:gap-5">
    <div class="flex flex-column gap-2 w-full">
      <label for="email">C. I.</label>
      <span class="p-input-icon-left">
        <i class="pi pi-id-card"></i>
        <input
          id="email"
          type="text"
          pInputText
          [(ngModel)]="client.id"
          class="w-full p-inputtext-sm"
          [ngClass]="{'ng-invalid ng-dirty': client.id.length === 0}"
        />
      </span>
    </div>

    <div class="flex flex-column gap-2 w-full">
      <label for="email">Correo</label>
      <span class="p-input-icon-left">
        <i class="pi pi-envelope"></i>
        <input
          id="email"
          type="text"
          pInputText
          [(ngModel)]="client.email"
          class="w-full p-inputtext-sm"
          [ngClass]="{'ng-invalid ng-dirty': client.email.length === 0}"
        />
      </span>
    </div>
  </div>
  <div class="flex w-full">
    <div class="w-6 flex mt-2">
      <div class="flex flex-column gap-2 w-full ml-2">
        <label for="isActive">Cliente Activo</label>
        <div class="flex align-items-center gap-2">
          <label
            htmlFor="type_business"
            class="block text-900"
            style="white-space: nowrap; width: max-content;"
            >No</label
          >
          <p-inputSwitch
            inputId="isActive"
            [(ngModel)]="client.isActive"
            [trueValue]="1"
            [falseValue]="0"
          ></p-inputSwitch>
          <label
            htmlFor="type_business"
            class="block text-900"
            style="white-space: nowrap; width: max-content;"
            >Si</label
          >
        </div>
      </div>
      <div class="flex flex-column gap-2 w-full">
        <label for="isActive">Tipo</label>
        <div class="flex align-items-center gap-2">
          <label
            htmlFor="type_business"
            class="block text-900"
            style="white-space: nowrap; width: max-content;"
            >B2C</label
          >
          <p-inputSwitch
            inputId="isActive"
            [(ngModel)]="client.type_business"
            [trueValue]="1"
            [falseValue]="0"
          ></p-inputSwitch>
          <label
            htmlFor="type_business"
            class="block text-900"
            style="white-space: nowrap; width: max-content;"
            >B2B</label
          >
        </div>
      </div>
    </div>
    <div class="flex flex-column gap-2 w-6 ml-5">
      <label for="email">Teléfono</label>
      <div class="flex gap-2">
        <p-dropdown
          [options]="optionsCodeCountries"
          [(ngModel)]="selectedCodeCountry"
          placeholder="+0"
          optionLabel="name"
          styleClass="p-inputtext-sm"
        >
          <ng-template pTemplate="selectedItem">
            @if (selectedCodeCountry) {
            <div class="flex align-items-center gap-2">
              <img [src]="selectedCodeCountry.flag" style="width: 18px;" />
              <div>{{ selectedCodeCountry.code }}</div>
            </div>
            }
          </ng-template>
          <ng-template let-item pTemplate="item">
            <div class="flex align-items-center gap-2">
              <img [src]="item.flag" style="width: 18px;" />
              <div>{{ item.code }}</div>
            </div>
          </ng-template>
        </p-dropdown>
        <p-inputNumber
          inputId="integeronly"
          [useGrouping]="false"
          [(ngModel)]="client.phone"
          inputStyleClass="w-full p-inputtext-sm"
          styleClass="w-full"
          [ngClass]="{'ng-dirty ng-invalid': inputPhoneDirt}"
        />
      </div>
    </div>
  </div>
  <div class="flex w-full">
    <div class="flex flex-column gap-2 w-6 ml-2">
      <label
        htmlFor="gender"
        class="block text-900"
        style="white-space: nowrap; width: max-content;"
        >Género
      </label>
      <div class="flex align-items-center gap-2">
        <label
          htmlFor="gender"
          class="block text-900"
          style="white-space: nowrap; width: max-content;"
          >Femenino</label
        >
        <p-inputSwitch
          inputId="gender"
          [(ngModel)]="client.gender"
          [falseValue]="'Femenino'"
          [trueValue]="'Masculino'"
        ></p-inputSwitch>
        <label
          htmlFor="gender"
          class="block text-900"
          style="white-space: nowrap; width: max-content;"
          >Masculino</label
        >
      </div>
    </div>
    <div class="w-6 flex justify-content-center align-items-center gap-3">
      <p-button
        icon="pi pi-google"
        [rounded]="true"
        [outlined]="true"
        severity="danger"
      ></p-button>
      <div class="flex flex-column gap-2">
        <div class="flex align-items-center gap-2">
          <label
            htmlFor="google"
            class="block text-900"
            style="white-space: nowrap; width: max-content;"
            >No</label
          >
          <p-inputSwitch
            inputId="google"
            [(ngModel)]="client.google"
            [disabled]="true"
            [trueValue]="1"
            [falseValue]="0"
          ></p-inputSwitch>
          <label
            htmlFor="google"
            class="block text-900"
            style="white-space: nowrap; width: max-content;"
            >Si</label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="w-ful justify-content-end">
    <p-button
      styleClass="w-full"
      [label]="this.config.data ? 'Actualizar' : 'Crear'"
      severity="success"
      size="small"
      (onClick)="saveClient()"
    ></p-button>
  </div>
</div>
