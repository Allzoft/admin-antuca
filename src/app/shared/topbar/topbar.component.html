<section
  class="z-1 flex justify-content-between w-12 px-4 surface-50"
  [ngClass]="{ fixed: layoutService.isMobile() }"
>
  <div class="flex align-items-center gap-2">
    <p-button
      #menubutton
      [icon]="
        layoutService.state.staticMenuDesktopInactive
          ? 'pi pi-times'
          : 'pi pi-bars'
      "
      severity="contrast"
      [text]="true"
      (click)="onMenuButtonClick()"
    />
    <p-iconField iconPosition="right">
      <p-inputIcon styleClass="pi pi-search text-xl  mr-2" />
      <input
        type="text"
        variant="filled"
        pInputText
        placeholder="Buscar aqui"
        class="w-30rem h-3rem"
      />
    </p-iconField>
  </div>

  <div class="flex align-items-center gap-3">
    <span>About</span>
    <span class="underline text-primary">Tools</span>
    <span>Help</span>
  </div>

  <ul class="list-none flex gap-2 justify-content-center align-items-center">
    <li class="flex align-items-center gap-2 mr-4">
      @if (!layoutService.isMobile()) {

      <p-button
        severity="danger"
        icon="pi pi-cog text-red-500 "
        styleClass="bg-red-100 border-none"
      />
      }
    </li>
    <li class="flex align-items-center gap-2 mr-5 md:mr-4">
      <div class="relative">
        <div
          [style]="{ height: '0.7rem', width: '0.7rem' }"
          class="bg-yellow-300 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div>
        <p-button
          icon="pi pi-bell"
          [outlined]="true"
          styleClass="bg-primary-100 border-none"
        />
      </div>
      <div class="relative">
        <!-- <div
          [style]="{'height': '0.7rem', 'width': '0.7rem'}"
          class="bg-yellow-300 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div> -->
        <p-button
          icon="pi pi-comments"
          [outlined]="true"
          styleClass="bg-primary-100 border-none"
        />
      </div>
      <div class="relative">
        <div
          [style]="{ height: '0.7rem', width: '0.7rem' }"
          class="surface-200 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div>
        <p-button
          icon="pi pi-map"
          severity="contrast"
          [outlined]="true"
          styleClass="surface-100 border-none"
        />
      </div>
    </li>

    <li class="flex align-items-center">
      <p-button [label]="'Hola,   ' + user()!.name" styleClass="pr-4"></p-button>
      <div class="border-circle h-3rem w-3rem surface-400 -ml-3 z-1"></div>
    </li>
  </ul>
</section>
<p-confirmDialog styleClass="w-auto md:w-5" position="bottom"></p-confirmDialog>
<p-toast position="top-center"></p-toast>
