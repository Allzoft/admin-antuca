<section
  class="flex md:justify-between w-full px-2 md:px-4 py-3 bg-slate-100 dark:bg-gray-900"
  [ngClass]="{ fixed: layoutService.isMobile() }"
>
  <div class="flex items-center gap-2">
    <p-button
      #menubutton
      [icon]="
        layoutService.state.staticMenuDesktopInactive
          ? 'pi pi-times'
          : 'pi pi-bars'
      "
      severity="contrast"
      [text]="true"
      (click)="onMenuButtonClick()"
    />
    @if (!layoutService.isMobile()) { @if
    (!router.url.includes('admin/settings')) {
    <p-iconfield>
      <input
        type="text"
        variant="filled"
        pInputText
        placeholder="Buscar aqui"
        class="w-96 h-3rem"
      />
      <p-inputIcon styleClass="pi pi-search text-xl  mr-2" />
    </p-iconfield>
    } @else {
    <div class="flex gap-2 items-center">
      <p-button
        severity="secondary"
        icon="pi pi-arrow-left"
        styleClass="bg-slate-200 border-none"
        (onClick)="router.navigateByUrl('control-panel/daily-summary')"
      />
      <div class="text-3xl poppins-medium">Configuraci√≥n</div>
    </div>
    } }
  </div>

  @if (!layoutService.isMobile()) {
  <div class="flex items-center gap-3 poppins-regular">
    <span
      class="hover:underline text-slate-700 dark:text-gray-200 text cursor-pointer hover:text-[--p-primary-500] dark:hover:text-[--p-primary-300]"
      >Sobre nosotros</span
    >
    <span
      class="hover:underline text-slate-700 dark:text-gray-200 cursor-pointer hover:text-[--p-primary-500] dark:hover:text-[--p-primary-300]"
      >Herramientas</span
    >
    <span
      class="hover:underline text-slate-700 dark:text-gray-200 cursor-pointer hover:text-[--p-primary-500] dark:hover:text-[--p-primary-300]"
      >Ayuda</span
    >
  </div>
  }

  <ul
    class="list-none w-full md:w-auto flex gap-2 justify-content-center items-center"
  >
    @if (!layoutService.isMobile()) {
    <li class="flex items-center gap-2 mr-4">
      <p-button
        severity="danger"
        [outlined]="true"
        icon="pi pi-cog dark:text-gray-200"
        (onClick)="router.navigate(['/admin/settings'])"
        styleClass="border-none bg-red-200 dark:bg-red-500 w-9 h-9"
      />
    </li>
    }
    <li class="flex items-center gap-3 mr-5 md:mr-4">
      <div class="relative">
        <div
          [style]="{ height: '0.7rem', width: '0.7rem' }"
          class="bg-primary-600 rounded-full absolute right-0 top-0 z-10 -mt-1 -mr-1"
        ></div>
        <p-button
          icon="pi pi-bell dark:text-gray-50"
          [outlined]="true"
          styleClass="bg-primary-100 dark:bg-primary-300/80 border-none w-9 h-9"
        />
      </div>
      <div class="relative">
        <!-- <div
          [style]="{'height': '0.7rem', 'width': '0.7rem'}"
          class="bg-yellow-300 rounded-full absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div> -->
        <p-button
          [icon]="isLightMode ? 'pi pi-sun text-lg' : 'pi pi-moon dark:text-gray-50'"
          [outlined]="true"
          styleClass="bg-primary-100 dark:bg-primary-300/80 border-none w-9 h-9"
          (onClick)="toggleDarkMode()"
        />
      </div>
      <div class="relative">
        <div
          class="bg-slate-300 border-1 border-200 rounded-full absolute right-0 p-1 top-0 z-10 -mt-2 -mr-2 flex justify-content-center items-center"
        >
          <i class="pi pi-plus text-xs"></i>
        </div>
        <p-button
          (onClick)="createOrder()"
          icon="pi pi-list"
          severity="contrast"
          [outlined]="true"
          styleClass="bg-slate-200 dark:bg-gray-300/80 border-none w-9 h-9"
        />
      </div>
    </li>

    <li class="flex items-center">
      <p-button
        (onClick)="closeSession()"
        [label]="
          layoutService.isMobile() ? user()!.name : 'Hola,   ' + user()!.name
        "
        styleClass="pr-4 dark:bg-primary-400/80 border-none poppins-regular"
      ></p-button>
      <div
        class="rounded-full border-4 border-slate-100 dark:border-gray-900 cursor-pointer hover:bg-slate-300 h-14 w-14 bg-slate-200 dark:bg-gray-700 flex items-center justify-center -ml-3 z-10"
      >
        <i class="pi pi-user text-600 text-xl"></i>
      </div>
    </li>
  </ul>
</section>
<p-confirmDialog styleClass="w-auto md:w-5" position="bottom"></p-confirmDialog>
<p-toast position="top-center"></p-toast>
