<section
  class="flex md:justify-between w-full px-2 md:px-4 py-3 z-10 bg-slate-100 dark:bg-gray-800"
  [ngClass]="{ fixed: layoutService.isMobile() }"
>
  <div class="flex items-center gap-2">
    <p-button
      #menubutton
      [icon]="
        layoutService.state.staticMenuDesktopInactive
          ? 'pi pi-times'
          : 'pi pi-bars'
      "
      severity="contrast"
      [text]="true"
      (click)="onMenuButtonClick()"
    />
    @if (!layoutService.isMobile()) { @if
    (!router.url.includes('settings')) {
    <p-iconfield>
      <input
        type="text"
        variant="filled"
        pInputText
        placeholder="Buscar aqui"
        class="w-96 h-3rem"
      />
      <p-inputIcon styleClass="pi pi-search text-xl  mr-2" />
    </p-iconfield>
    } @else {
    <div class="flex gap-2 items-center">
      <p-button
        severity="secondary"
        icon="pi pi-arrow-left"
        styleClass="bg-slate-200 dark:bg-gray-900 border-none"
        (onClick)="router.navigateByUrl('control-panel/daily-summary')"
      />
      <div class="text-3xl poppins-medium">Configuraci√≥n</div>
    </div>
    } }
  </div>

  <div class="hidden md:flex items-center gap-3 poppins-regular">
    <span
      class="hover:underline text-slate-700 dark:text-gray-200 text cursor-pointer hover:text-[--p-primary-500] dark:hover:text-[--p-primary-300]"
      >Sobre nosotros</span
    >
    <span
      class="hover:underline text-slate-700 dark:text-gray-200 cursor-pointer hover:text-[--p-primary-500] dark:hover:text-[--p-primary-300]"
      >Herramientas</span
    >
    <span
      class="hover:underline text-slate-700 dark:text-gray-200 cursor-pointer hover:text-[--p-primary-500] dark:hover:text-[--p-primary-300]"
      >Ayuda</span
    >
  </div>

  <ul
    class="list-none w-full md:w-auto flex gap-3 md:gap-2 justify-between md:justify-center items-center"
  >
    <li class="flex items-center gap-2 md:mr-4">
      <p-button
        severity="danger"
        [outlined]="true"
        icon="pi pi-cog dark:text-red-400"
        (onClick)="router.navigate(['/settings'])"
        styleClass="border-none bg-red-200 dark:bg-red-400/20 dark:hover:bg-red-400/30 w-9 h-9"
      />
    </li>

    <li class="flex items-center gap-3 mr-2 md:mr-4">
      <div class="relative">
        <div
          [style]="{ height: '0.7rem', width: '0.7rem' }"
          class="bg-primary-600 dark:bg-primary-400 rounded-full absolute right-0 top-0 z-10 -mt-1 -mr-1"
        ></div>
        <p-button
          icon="pi pi-bell dark:text-primary-400"
          [outlined]="true"
          styleClass="bg-primary-100 dark:bg-primary-400/10 dark:hover:bg-primary-400/20 border-none w-9 h-9"
        />
      </div>
      <div class="relative">
        <p-button
          [icon]="
            !isDarkMode()
              ? 'pi pi-sun text-lg'
              : 'pi pi-moon dark:text-primary-400'
          "
          [outlined]="true"
          styleClass="bg-primary-100 dark:bg-primary-400/10 dark:hover:bg-primary-400/20 border-none w-9 h-9"
          (onClick)="toggleDarkMode()"
        />
      </div>
      <div class="relative">
        <div
          class="bg-slate-300 dark:bg-gray-700 border-1 border-200 rounded-full absolute right-0 p-1 top-0 z-10 -mt-2 -mr-2 flex justify-center items-center"
        >
          <i class="pi pi-plus text-xs"></i>
        </div>
        <p-button
          (onClick)="createOrder()"
          icon="pi pi-list"
          severity="contrast"
          [outlined]="true"
          styleClass="bg-slate-200 dark:bg-gray-300/30 dark:hover:bg-gray-300/60 border-none w-9 h-9"
        />
      </div>
    </li>

    <li class="flex items-center justify-self-end ">
      <p-button
        (onClick)="closeSession()"
        [label]="
          layoutService.isMobile() ? user()!.name : 'Hola,   ' + user()!.name
        "
        styleClass="pr-4 dark:bg-primary-400/80 dark:hover:bg-primary-400/90 dark:text-gray-200 border-none poppins-regular"
      ></p-button>
      <div
        class="rounded-full border-4 border-slate-100 dark:border-gray-800 cursor-pointer hover:bg-slate-300 h-14 w-14 bg-slate-200 dark:bg-gray-700 flex items-center justify-center -ml-3 z-10"
      >
        <i class="pi pi-user text-600 text-xl"></i>
      </div>
    </li>
  </ul>
</section>
<p-confirmDialog
  styleClass="w-auto md:w-5/12"
  position="bottom"
></p-confirmDialog>
<p-toast position="top-center"></p-toast>
