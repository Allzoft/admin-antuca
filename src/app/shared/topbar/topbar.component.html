<section
  class="flex md:justify-content-between w-12 px-2 md:px-4 surface-100 md:surface-50"
  [ngClass]="{ fixed: layoutService.isMobile() }"
>
  <div class="flex align-items-center gap-2">
    <p-button
      #menubutton
      [icon]="
        layoutService.state.staticMenuDesktopInactive
          ? 'pi pi-times'
          : 'pi pi-bars'
      "
      severity="contrast"
      [text]="true"
      (click)="onMenuButtonClick()"
    />
    @if (!layoutService.isMobile()) { @if
    (!router.url.includes('admin/settings')) {

    <p-iconField iconPosition="right" class="z-0">
      <p-inputIcon styleClass="pi pi-search text-xl  mr-2" />
      <input
        type="text"
        variant="filled"
        pInputText
        placeholder="Buscar aqui"
        class="w-30rem h-3rem"
      />
    </p-iconField>
    } @else {
    <div class="flex gap-2 align-items-center">
      <p-button
        severity="secondary"
        icon="pi pi-arrow-left"
        styleClass="surface-200 border-none"
        (onClick)="router.navigateByUrl('control-panel/daily-summary')"
      />
      <div class="text-3xl poppins-medium">Configuraci√≥n</div>
    </div>
    } }
  </div>

  @if (!layoutService.isMobile()) {
  <div class="flex align-items-center gap-3 poppins-regular">
    <span class="hover:underline text-700 cursor-pointer hover:text-primary"
      >Sobre nosotros</span
    >
    <span class="hover:underline text-700 cursor-pointer hover:text-primary"
      >Herramientas</span
    >
    <span class="hover:underline text-700 cursor-pointer hover:text-primary"
      >Ayuda</span
    >
  </div>
  }

  <ul
    class="list-none w-full md:w-auto flex gap-2 justify-content-center align-items-center"
  >
    @if (!layoutService.isMobile()) {
    <li class="flex align-items-center gap-2 mr-4">
      <p-button
        severity="danger"
        icon="pi pi-cog text-red-500 "
        (onClick)="router.navigate(['/admin/settings'])"
        styleClass="bg-red-100 border-none"
      />
    </li>
    }
    <li class="flex align-items-center gap-2 mr-5 md:mr-4">
      <div class="relative">
        <div
          [style]="{ height: '0.7rem', width: '0.7rem' }"
          class="bg-yellow-300 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div>
        <p-button
          icon="pi pi-bell"
          [outlined]="true"
          styleClass="bg-primary-100 border-none"
        />
      </div>
      <div class="relative">
        <!-- <div
          [style]="{'height': '0.7rem', 'width': '0.7rem'}"
          class="bg-yellow-300 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div> -->
        <p-button
          icon="pi pi-comments"
          [outlined]="true"
          styleClass="bg-primary-100 border-none"
        />
      </div>
      <div class="relative">
        <div
          class="surface-100 border-1 border-200 border-circle absolute right-0 p-1 top-0 z-2 -mt-2 -mr-2 flex justify-content-center align-items-center"
        >
          <i class="pi pi-plus text-xs"></i>
        </div>
        <p-button
          (onClick)="createOrder()"
          icon="pi pi-list"
          severity="contrast"
          [outlined]="true"
          styleClass="surface-200 md:surface-100 border-none"
        />
      </div>
    </li>

    <li class="flex align-items-center">
      <p-button
        (onClick)="closeSession()"
        [label]="
          layoutService.isMobile() ? user()!.name : 'Hola,   ' + user()!.name
        "
        styleClass="pr-4 poppins-regular"
      ></p-button>
      <div
        class="border-circle border-3 border-100 cursor-pointer hover:surface-300 h-3rem w-3rem surface-200 flex align-items-center justify-content-center -ml-3 z-1"
      >
        <i class="pi pi-user text-600 text-xl"></i>
      </div>
    </li>
  </ul>
</section>
<p-confirmDialog styleClass="w-auto md:w-5" position="bottom"></p-confirmDialog>
<p-toast position="top-center"></p-toast>
